<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YASHI PLAYER - Home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/index_home.css">
</head>
<body class="home-body">
    <div class="home-container">
        <div class="dashboard-layout">
            <nav class="home-nav">
                <a href="canais.html" class="nav-button">
                    <i class="fa-solid fa-tv"></i>
                    <span>Canais</span>
                </a>
                <a href="filmes.html" class="nav-button">
                    <i class="fa-solid fa-film"></i>
                    <span>Filmes</span>
                </a>
                <a href="series.html" class="nav-button">
                    <i class="fa-solid fa-video"></i>
                    <span>Séries</span>
                </a>
                <a href="#" class="nav-button"> 
                    <i class="fa-solid fa-star"></i>
                    <span>Favoritos</span>
                </a>
            </nav>

            <aside class="actions-column">
                <button class="action-button" id="sync-button">
                    <i class="fa-solid fa-rotate-right"></i>
                    <span>Sincronizar</span>
                </button>
                <a href="search.html" class="action-button"> 
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <span>Pesquisar</span>
                </a>
                <a href="#" class="action-button"> 
                    <i class="fa-solid fa-note-sticky"></i>
                    <span>Notas</span>
                </a>
                <img src="logo.png" alt="YASHI PLAYER Logo" class="home-logo-small">
            </aside>
        </div>
        
        <!-- NOVO AVISO DE COPYRIGHT ADICIONADO ABAIXO -->
        <footer class="footer-notice">
            © 2024 YASHI PLAYER. Todos os direitos reservados. A reprodução não autorizada deste software, seu design ou seus componentes visuais é estritamente proibida e sujeita às medidas legais cabíveis.
        </footer>
    </div>

    <script src="https://unpkg.com/dexie@latest/dist/dexie.js"></script>
    <script src="js/db.js"></script>
    <script src="js/sync.js"></script>
    <script>
        // O wrapper DOMContentLoaded foi removido para garantir que este script
        // seja executado imediatamente após os scripts anteriores terem sido carregados e executados,
        // corrigindo uma condição de corrida (race condition).
        if (window.db) {
            window.db.open().catch(err => {
                console.error('Falha ao abrir o banco de dados, redirecionando para o login.', err);
                window.location.href = 'index.html';
            });
        } else {
            console.error('Erro: Dexie ou db.js não foram carregados corretamente.');
        }

        const syncButton = document.getElementById('sync-button');
        if (syncButton && window.YashiSync) {
            syncButton.addEventListener('click', () => {
                YashiSync.run(syncButton);
            });
        }
    </script>
</body>
</html>
