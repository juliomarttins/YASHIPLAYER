<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processador de Lista M3U</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #121212;
            color: #e0e0e0;
            text-align: center;
        }
        .container {
            padding: 40px;
            background-color: #1e1e1e;
            border-radius: 12px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        h1 {
            color: #00F0F0; /* Cor principal do seu site */
            margin-bottom: 25px;
        }
        p {
            max-width: 400px;
            line-height: 1.6;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            background-color: #00F0F0;
            color: #121212;
            text-decoration: none;
            font-weight: bold;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        a:hover {
            background-color: #00c0c0;
            transform: scale(1.05);
        }
        #status {
            margin-top: 20px;
            font-style: italic;
            color: #aaa;
        }
        a.hidden {
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Processador de Lista M3U</h1>
        <p>Este script irá processar sua lista M3U, tornando os links HTTP compatíveis com páginas HTTPS.</p>
        <div id="status">Clique no botão para iniciar...</div>
        <a href="#" id="processButton">1. Iniciar Processamento</a>
        <a href="#" id="downloadLink" class="hidden" download="lista_convertida.m3u">2. Baixar Lista Convertida</a>
    </div>

    <script>
        // URL do seu arquivo M3U original no GitHub.
        // IMPORTANTE: Altere para o caminho correto do seu arquivo.
        // Se o arquivo 'lista.m3u' está na mesma pasta que este 'index.html', o caminho é só 'lista.m3u'.
        const m3uUrl = 'lista.m3u';

        // URL do seu serviço de proxy pessoal na Vercel.
        const proxyUrl = 'https://proxy-1eg35vvho-julios-projects-2b4f0ac3.vercel.app/api/proxy?url=';

        const processButton = document.getElementById('processButton');
        const downloadLink = document.getElementById('downloadLink');
        const statusDiv = document.getElementById('status');

        processButton.addEventListener('click', async (event) => {
            event.preventDefault();

            try {
                statusDiv.textContent = 'Buscando sua lista M3U...';
                
                // 1. Busca o conteúdo do arquivo M3U
                const response = await fetch(m3uUrl);
                if (!response.ok) {
                    throw new Error(`Erro ao buscar o arquivo: ${response.statusText}`);
                }
                const m3uContent = await response.text();

                statusDiv.textContent = 'Processando os links...';

                // 2. Processa o conteúdo
                const lines = m3uContent.split('\n');
                const newLines = lines.map(line => {
                    // Verifica se a linha é um link de stream HTTP
                    if (line.trim().startsWith('http://')) {
                        // Monta a nova URL com o proxy
                        const originalUrl = line.trim();
                        // O proxy precisa da URL original encodada para funcionar corretamente
                        const newUrl = proxyUrl + encodeURIComponent(originalUrl);
                        console.log(`Convertendo: ${originalUrl} -> ${newUrl}`);
                        return newUrl;
                    }
                    // Mantém as outras linhas (como #EXTINF) intactas
                    return line;
                });

                const newM3uContent = newLines.join('\n');

                // 3. Cria um link de download para o novo arquivo M3U
                const blob = new Blob([newM3uContent], { type: 'application/vnd.apple.mpegurl' });
                const url = URL.createObjectURL(blob);

                downloadLink.href = url;
                downloadLink.classList.remove('hidden');
                processButton.classList.add('hidden');
                statusDiv.textContent = 'Pronto! Sua lista foi convertida com sucesso.';

            } catch (error) {
                statusDiv.textContent = `Falha no processo: ${error.message}`;
                console.error(error);
            }
        });
    </script>

</body>
</html>
